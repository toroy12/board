<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customContents">
	
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>카테고리</th>
				<th>제목</th>
				<th>글쓴이</th>
				<th>작성일자</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody th:each="b : ${boardList}">
			<tr>				
				<td>[[${b.num}]]</td>
				<td>[[${b.categoryName}]]</td>
				<td><a th:href="@{'/' + ${b.category} + '/' + ${b.boardId}}">[[${b.title}]]</a></td>
				<td>[[${b.writerName}]]</td>
				<td>[[${b.createdDate}]]</td>
				<td>[[${b.views}]]</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td><a th:href="@{/write}">글쓰기</a></td>
			</tr>
		</tfoot>
	</table>
	<div>
		<form id="searchForm" th:action="@{/search}" method="get">
			<input th:value="${category}" name="category" hidden="hidden">
			<select name="searchKey" class="form-control">
				<option value="title">제목</option>
				<option value="contents">내용</option>
				<option value="nickname">닉네임</option>
			</select>
			<input class="form-control" type="text" name="searchValue" placeholder="검색어를 입력해주세요."/>
			<button id="searchFormBtn" type="submit">검색</button>
		</form>
	</div>
</th:block>
</html>
