<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>게시판</title>
<style type="text/css">
	td {
		text-align: center;
	}
</style>
</head>
<body>
	<div>
		<a th:href="@{/}">게시판</a>
	</div>
	<div>
		<ul>
		  <li><a th:href="@{/free}">자유</a></li>
		  <li><a th:href="@{/study}">공부</a></li>
		  <li><a th:href="@{/best}">화제</a></li>
		  <li><a th:href="@{/game}">게임</a></li>
		</ul>

	</div>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>카테고리</th>
				<th>제목</th>
				<th>글쓴이</th>
				<th>작성일자</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody th:each="b : ${boardList}">
			<tr>				
				<td>[[${b.num}]]</td>
				<td>[[${b.categoryName}]]</td>
				<td><a th:href="@{'/' + ${b.category} + '/' + ${b.boardId}}">[[${b.title}]]</a></td>
				<td>[[${b.writerName}]]</td>
				<td>[[${b.createdDate}]]</td>
				<td>[[${b.views}]]</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td><a th:href="@{/write}">글쓰기</a></td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
