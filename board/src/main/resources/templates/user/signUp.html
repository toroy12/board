<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/function}">
	<th:block layout:fragment="customContents">
		<div>
			<h1>회원가입</h1>
			<form th:action="@{/signUp}" method="POST">
				<label for="userId">아이디</label>
				<input type="text" id="userId" name="userId">
				<span>[[${valid_tlno}]]</span>
				<br>
				<label for="userPw">비밀번호</label>
				<input type="text" id="userPw" name="userPw">
				<br>
				<label for="userPwCheck">비밀번호 재확인</label>
				<input type="text" id="userPwCheck">
				<br>
				<label for="userName">이름</label>
				<input type="text" id="userName" name="userName">
				<span class="errors">[[${valid_name}]]</span>
				<br>
				<label for="nickName">닉네임</label>
				<input type="text" id="nickname" name="nickName">
				<br>
				<label for="tlno">전화번호</label>
				<input type="text" id="tlno" name="tlno">
				<br>
				<label for="address1">주소</label>
				<input type="text" id="address1" name="address1">
				<br>
				<label for="address2">상세주소</label>
				<input type="text" id="address2" name="address2">
				<button type="submit">입력</button>
			</form>
		</div>
	</th:block>
</html>
